$(document).ready(function(){
    //吊顶导航下拉菜单
    (function(){
        var timer;
        $('.QC-nav').find('.dropDown').hover(function(){
            if(timer) { clearTimeout(timer);}
            $(this).siblings().find('.dropMenu').slideUp(100);
            $(this).find('.dropMenu').slideDown(150);
        },function(){
            timer = setTimeout(function(){
                $('.dropMenu').slideUp(100);
            },300)
        });
    })();



});
